{% extends './base2/base.html' %}
{% load crispy_forms_tags %} 
{% load static %}}
{% block content %}
    
<!DOCTYPE html>
<div class="login-page">
    <div class="form">
      <img src="{% static 'images/logo.png' %}" class="logo" alt="My image">
      <form method="POST"  action="{% url 'registre' %}" >
        {% csrf_token %} 
        <div type="text" placeholder="name"> الاسم :{{ form.username }}</div>
        <div type="password" placeholder="password">كلمة السر :{{ form.password1 }}</div>
        <div type="password" placeholder="password">تأكيد كلمة السر :{{ form.password2 }}</div>
        <div class="form-control">
          الدور :{{ form.role }}
        </div>
        <div><button type="submit">اضافة</button></div>
    </form>
    </div>
  </div>
{% endblock %}
