{% extends '../base/base.html' %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action = {% url 'submittrapp' %} method = "post"> 
                {% csrf_token %}

    </div>
</div>
{% endblock %}
